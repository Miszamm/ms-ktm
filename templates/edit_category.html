{% extends "base.html" %}
{% block content %}
    
 <h3>Edit Category</h3><br>

<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <form method="POST" action="{{ url_for('edit_category', category_id=category._id ) }}">
                <div class="form-group">
                    <label for="category_name">Category Name</label>
                    <input type="text" value="{{ category.category_name }}" class="form-control" id="category_name" name="category_name"
                        minlength="2" maxlength="15" placeholder="Category Name" required>
                </div>
                <div class="row">
                    <a class="btn btn-primary btn-sm" href="{{ url_for('get_categories') }}" role="button">Cancel</a>
                    <button type="submit" name="action" class="btn btn-primary btn-sm">Edit Category</button>
                </div>
            </form>
        </div>
    </div>
</div>
    
{% endblock %}
